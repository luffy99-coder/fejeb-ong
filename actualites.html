<script defer>
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRh4rQ6mAYpcU5UJM2PCY_u9pq6h6cRTdTnQczQzk35nsyVMiM64wtfrtmM0geDgL16-D5hJgULSKeI/pub?gid=1521425820&single=true&output=csv";
const PER_PAGE=6;
let currentPage=1;
let rows=[];

fetch(SHEET_URL)
.then(r=>r.text())
.then(csv=>{
  rows = parseCSV(csv).slice(1);
  rows.sort((a, b) => {
    const da = a[0].split("/").reverse().join("-");
    const db = b[0].split("/").reverse().join("-");
    return new Date(db) - new Date(da);
  });
  render();
});

function parseCSV(text){
  const rows=[];
  let row=[],cur="",q=false;
  for(let c of text){
    if(c=='"') q=!q;
    else if(c==","&&!q){row.push(cur);cur="";}
    else if(c=="\n"&&!q){row.push(cur);rows.push(row);row=[];cur="";}
    else cur+=c;
  }
  row.push(cur);rows.push(row);
  return rows;
}

function render(){
  const grid=document.getElementById("newsGrid");
  grid.innerHTML="";
  const start=(currentPage-1)*PER_PAGE;

  rows.slice(start,start+PER_PAGE).forEach(c=>{
    grid.innerHTML+=`
    <article class="news-card">
      <img src="${c[4]}" alt="${c[1]}" loading="lazy">
      <div class="news-content">
        <div class="news-meta">${c[0]}</div>
        <h3>${c[1]}</h3>
        <p>${c[2]}</p>
        <div class="more-text"><p>${c[3]}</p></div>
        <button class="btn-lire-plus">Lire plus</button>
      </div>
    </article>`;
  });

  document.querySelectorAll(".btn-lire-plus").forEach(b=>{
    b.onclick=()=>{
      const m=b.previousElementSibling;
      const o=m.style.display==="block";
      m.style.display=o?"none":"block";
      b.textContent=o?"Lire plus":"Lire moins";
    }
  });

  renderPagination();
}

function renderPagination(){
  const p=document.getElementById("pagination");
  p.innerHTML="";
  const total=Math.ceil(rows.length/PER_PAGE);
  for(let i=1;i<=total;i++){
    p.innerHTML+=`<button onclick="goPage(${i})">${i}</button>`;
  }
}

function goPage(p){
  currentPage=p;
  render();
}

function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}
</script>
